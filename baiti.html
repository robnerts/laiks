<html>
    <head>
        <title>baiti</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <p>Apreiķināt cik daudz informācijas var lejupielādēt</p>
        <p><input type="number" id="numberInput">sekundēs, ja interneta ātrums ir 25 Mbs</p>
        <p><button onclick="multiplyBy25()">Pārveidot</button> </p>
        <div id="result"></div> 
        
        <script>
            function multiplyBy25() {
              var input = document.getElementById('numberInput').value;
              var result = input * 25;
              document.getElementById('result').innerHTML = 'Rezultāts: ' + result;
            }
        </script>

    </body>
</html>
