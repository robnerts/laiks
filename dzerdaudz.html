<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grandiozs dzim코anas dienas p캐rsteigums Annai!</title>
<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1560448202-132167ce633c');
    background-size: cover;
    background-position: center;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1, p {
    text-align: center;
  }

  button {
    background-color: #ff69b4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    display: block;
    margin: 20px auto;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ff1493;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff00ff; /* S캐kotn캡ji vienkr캐sains, bet tas tiks main캶ts ar JavaScript */
    animation: confetti-fall linear 5s infinite;
  }

  @keyframes confetti-fall {
    0% { 
      transform: translateY(-100vh) rotate(0deg); /* S캐kotn캡j캐 poz캶cija - 캐rpus ekr캐na un rot캐cija 0 gr캐di */
      opacity: 0; /* S캐kotn캡ji neesot redzams */
    }
    100% { 
      transform: translateY(100vh) rotate(720deg); /* Beigu poz캶cija - zem ekr캐na un rot캐cija 720 gr캐di */
      opacity: 1; /* Beigu st캐voklis - redzams */
    }
  }
</style>
</head>
<body>

<h1>Dzim코anas dienas grandiozais p캐rsteigums Annai!</h1>

<button onclick="showGrandSurprise()">Par캐d캶t grandiozo p캐rsteigumu</button>

<div id="grandSurprise" style="display: none;">
  <p>Sveika, Anna!</p>
  <p>맖dien ir tavs dzim코anas diena!</p>
  <p>먟 diena ir tik 캶pa코a, ka pat zvaigznes ir ien캐ku코as m콞su pasaul캡, lai priec캐tos kop캐 ar tevi!</p>
  <p>Nov캡lu tev visu lab캐ko!</p>
  <p>游游꿀游꾸</p>
  <audio id="happyBirthdayAudio" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <script>
    function showGrandSurprise() {
      document.getElementById("grandSurprise").style.display = "block";
      const container = document.getElementById("grandSurprise");
      const audio = document.getElementById("happyBirthdayAudio");
      audio.play();
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = getRandomColor(); /* Izv캡l캡ties gad캶juma kr캐su */
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        container.appendChild(confetti);
      }
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</div>

</body>
</html>
