<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grandiozs dzimšanas dienas pārsteigums Annai!</title>
<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1560448202-132167ce633c');
    background-size: cover;
    background-position: center;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1, p {
    text-align: center;
  }

  button {
    background-color: #ff69b4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    display: block;
    margin: 20px auto;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ff1493;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff00ff; /* Sākotnēji vienkrāsains, bet tas tiks mainīts ar JavaScript */
    animation: confetti-fall linear 5s infinite;
  }

  @keyframes confetti-fall {
    0% { 
      transform: translateY(-100vh) rotate(0deg); /* Sākotnējā pozīcija - ārpus ekrāna un rotācija 0 grādi */
      opacity: 0; /* Sākotnēji neesot redzams */
    }
    100% { 
      transform: translateY(100vh) rotate(720deg); /* Beigu pozīcija - zem ekrāna un rotācija 720 grādi */
      opacity: 1; /* Beigu stāvoklis - redzams */
    }
  }
</style>
</head>
<body>

<h1>Dzimšanas dienas grandiozais pārsteigums Annai!</h1>

<button onclick="showGrandSurprise()">Parādīt grandiozo pārsteigumu</button>

<div id="grandSurprise" style="display: none;">
  <p>Sveika, Anna!</p>
  <p>Šodien ir tavs dzimšanas diena!</p>
  <p>Šī diena ir tik īpaša, ka pat zvaigznes ir ienākušas mūsu pasaulē, lai priecātos kopā ar tevi!</p>
  <p>Novēlu tev visu labāko!</p>
  <p>🌟🎉🎁</p>
  <audio id="happyBirthdayAudio" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <script>
    function showGrandSurprise() {
      document.getElementById("grandSurprise").style.display = "block";
      const container = document.getElementById("grandSurprise");
      const audio = document.getElementById("happyBirthdayAudio");
      audio.play();
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.backgroundColor = getRandomColor(); /* Izvēlēties gadījuma krāsu */
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        container.appendChild(confetti);
      }
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</div>

</body>
</html>
