<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grandiozs dzimšanas dienas pārsteigums Annai!</title>
<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1560448202-132167ce633c');
    background-size: cover;
    background-position: center;
    color: #000; /* Mainīt teksta krāsu uz melnu */
    font-family: Arial, sans-serif;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  h1, p {
    text-align: center;
  }

  button {
    background-color: #ff69b4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ff1493;
  }

  .confetti {
    position: absolute;
    width: 20px; /* Palielinām konfeti izmēru */
    height: 20px; /* Palielinām konfeti izmēru */
    border-radius: 50%; /* Veidojam konfeti par apaļu figūru */
    background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red); /* Izmantojam varavīksnes krāsas */
    animation: confetti-fall linear 5s infinite;
    z-index: 0; /* Konfeti zemākais slānis */
  }

  @keyframes confetti-fall {
    0% {
      transform: translateY(-100vh) rotate(0deg); /* Sākuma stāvoklis - ārpus ekrāna un rotācija 0 grādi */
      opacity: 0; /* Sākotnēji neesot redzams */
    }
    100% {
      transform: translateY(100vh) rotate(720deg); /* Beigu stāvoklis - zem ekrāna un rotācija 720 grādi */
      opacity: 1; /* Beigu stāvoklis - redzams */
    }
  }
</style>
</head>
<body>

<h1>Dzimšanas dienas grandiozais pārsteigums Annai!</h1>

<button onclick="showGrandSurprise()">Parādīt grandiozo pārsteigumu</button>

<div id="grandSurprise" style="position: relative;">
  <p>Sveika, Anna!</p>
  <p>Šodien ir tavs dzimšanas diena!</p>
  <p>Šī diena ir tik īpaša, ka pat zvaigznes ir ienākušas mūsu pasaulē, lai priecātos kopā ar tevi!</p>
  <p>Novēlu tev visu labāko!</p>
  <p>🌟🎉🎁</p>
  <audio id="happyBirthdayAudio" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <script>
    function showGrandSurprise() {
      document.getElementById("grandSurprise").style.display = "block";
      const container = document.getElementById("grandSurprise");
      const audio = document.getElementById("happyBirthdayAudio");
      audio.play();
      for (let i = 0; i < 500; i++) { /* Palielinām konfeti skaitu */
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        container.appendChild(confetti);
      }
    }
  </script>
</div>

</body>
</html>
