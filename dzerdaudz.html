<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grandiozs dzimšanas dienas pārsteigums Annai!</title>
<style>
  body {
    background-image: url('https://images.unsplash.com/photo-1560448202-132167ce633c');
    background-size: cover;
    background-position: center;
    color: #fff;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  h1, p {
    text-align: center;
  }

  button {
    background-color: #ff69b4;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    display: block;
    margin: 20px auto;
    transition: background-color 0.3s;
  }

  button:hover {
    background-color: #ff1493;
  }

  .confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    background-color: #ff00ff; /* Sākotnējā krāsa, tiek mainīta ar JavaScript */
    border-radius: 50%;
    animation: confetti-fall linear 5s infinite;
  }

  @keyframes confetti-fall {
    0% { transform: translate(0, -100vh); }
    100% { transform: translate(100vw, 100vh); }
  }
</style>
</head>
<body>

<h1>Dzimšanas dienas grandiozais pārsteigums Annai!</h1>

<button onclick="showGrandSurprise()">Parādīt grandiozo pārsteigumu</button>

<div id="grandSurprise" style="display: none; position: relative;">
  <p>Sveika, Anna!</p>
  <p>Šodien ir tavs dzimšanas diena!</p>
  <p>Šī diena ir tik īpaša, ka pat zvaigznes ir ienākušas mūsu pasaulē, lai priecātos kopā ar tevi!</p>
  <p>Novēlu tev visu labāko!</p>
  <p>🌟🎉🎁</p>
  <audio id="happyBirthdayAudio" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <script>
    function showGrandSurprise() {
      document.getElementById("grandSurprise").style.display = "block";
      const container = document.getElementById("grandSurprise");
      const audio = document.getElementById("happyBirthdayAudio");
      audio.play();
      const colors = ['#ff00ff', '#00ff00', '#ffff00', '#00ffff', '#ff0000', '#0000ff']; // Dažādu krāsu saraksts
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)]; // Iestatīt konfetes krāsu
        container.appendChild(confetti);
      }
    }
  </script>
</div>

</body>
</html>
